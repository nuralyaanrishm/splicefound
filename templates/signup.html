<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Image Splicing Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        function validateForm() {
            const password = document.querySelector('input[name="password"]').value;
            const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!pattern.test(password)) {
                alert("Password must be at least 8 characters long, include uppercase and lowercase letters, a number, and a special character.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Sign Up</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST" onsubmit="return validateForm();">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="form-group">
                        <label>Profession</label>
                        <input type="text" class="form-control" name="profession" placeholder="e.g., Digital Forensics Analyst, Student" required>
                    </div>
                    <div class="form-group">
                        <label>Why do you want to use SpliceFound?</label>
                        <textarea class="form-control" name="reason" rows="3" placeholder="Briefly describe your purpose..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Security Question (e.g. Your favorite color?)</label>
                        <input type="text" class="form-control" name="security_question" required>
                    </div>
                    <div class="form-group">
                        <label>Answer</label>
                        <input type="text" class="form-control" name="security_answer" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                <div style="text-align: center;">
                    <p class="mt-3" style="margin: 0 auto 0 0; white-space: nowrap; width: fit-content; position: relative; left: -30px;">
                        Already have an account?<br>
                        <a href="{{ url_for('login') }}">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
