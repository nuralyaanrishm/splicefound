<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% if security_question %}
            <form method="POST">
                <p><strong>Security Question:</strong> {{ security_question }}</p>
                
                <!-- Hidden input to keep the email -->
                <input type="hidden" name="email" value="{{ email }}">

                <div class="form-group">
                    <label>Answer</label>
                    <input type="text" name="security_answer" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Answer</button>
            </form>
        {% else %}
            <form method="POST">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Security Question</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
