<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History - Image Splicing Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #0b0f1a;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
        }

        .navbar {
            background-color: #2c2f3f;
            padding: 10px 30px;
            border-bottom: 1px solid #444;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 20px;
            color: #ffffff;
        }

        .navbar-nav .nav-link {
            color: #ccc;
            margin-left: 15px;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #00ffff;
        }

        .history-box table {
            width: 100%;
            table-layout: fixed;   /* key! */
        }
        
        .history-box {
            background-color: #1c1e2f;
            border: 2px solid #555;
            border-radius: 15px;
            padding: 30px;
            max-width: 900px;
            margin: 40px auto;
            width: 95%;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table {
            background-color: #2a2d3e;
            color: #ffffff;
        }

        .table th {
            background-color: #2f3244;
            color: #ffffff;
        }

        .table th, .table td {
            white-space: normal;  /* allow wrapping */
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
            text-align: center;
        }

        .btn-info {
            background-color: #00ced1;
            border: none;
        }

        .btn-primary {
            background-color: #1e90ff;
            border: none;
        }

        .btn-info:hover,
        .btn-primary:hover {
            opacity: 0.85;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
        }

        .btn-info,
        .btn-primary {
        margin-bottom: 8px; /* or any amount you prefer */
        }

          
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Image Splicing Detection</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
            <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="history-box">
        <h2>Detection History</h2>
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                      <th style="width: 40%;">Filename</th>
                      <th style="width: 20%;">Date</th>
                      <th style="width: 15%;">Result</th>
                      <th style="width: 20%;">Actions</th>
                    </tr>
                  </thead>                  
                <tbody>
                    {% for detection in detections %}
                    <tr>
                        <td>{{ detection.image_path }}</td>
                        <td>{{ detection.timestamp }}</td>
                        <td>{{ detection.result }}</td>
                        <td>
                            <a href="{{ url_for('result', detection_id=detection.id) }}" class="btn btn-info btn-sm">View</a>
                            <a href="{{ url_for('generate_report', detection_id=detection.id) }}" class="btn btn-primary btn-sm">Download Report</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
